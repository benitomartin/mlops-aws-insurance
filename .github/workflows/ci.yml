name: CI Pipeline

on: [push, pull_request]

env:
  BASE_DIR: /home/runner/work/mlops-aws-insurance/mlops-aws-insurance

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Makefile
      run: make all
